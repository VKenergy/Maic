<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Дані</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Дані</h1>
      <form method="post" action="/data">
        <div class="form-group">
          <label for="start_date">Початкова дата:</label>
          <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
          <label for="end_date">Кінцева дата:</label>
          <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Отримати дані</button>
      </form>
      {% for device_name, device_data in data %}
        <h2 class="mt-4">{{ device_name }}</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Дата</th>
              <th>Wh1</th>
              <th>Wh2</th>
              <th>Wh3</th>
            </tr>
          </thead>
          <tbody>
            {% for date, Wh1, Wh2, Wh3 in device_data %}
              <tr>
                <td>{{ date }}</td>
                <td>{{ Wh1 }}</td>
                <td>{{ Wh2 }}</td>
                <td>{{ Wh3 }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
